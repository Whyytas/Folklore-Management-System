{% extends "layouts/base.html" %}
{% block title %} Redaguoti Padalinį {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header py-3 text-center table-header-custom d-flex align-items-center gap-2">
                    <span class="material-symbols-outlined">edit</span>
                    <h4 class="mb-0">Redaguoti padalinį</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="pavadinimas" class="form-label d-flex align-items-center">
                                <span class="material-symbols-outlined me-2">business</span> Pavadinimas
                            </label>
                            <input type="text" class="form-control" id="pavadinimas" name="pavadinimas"
                                   value="{{ padalinys.pavadinimas }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="adresas" class="form-label d-flex align-items-center">
                                <span class="material-symbols-outlined me-2">location_on</span> Adresas
                            </label>
                            <textarea class="form-control" id="adresas" name="adresas" rows="3"
                                      required>{{ padalinys.adresas }}</textarea>
                        </div>

                        <div class="mb-4">
                            <label for="tel_nr" class="form-label d-flex align-items-center">
                                <span class="material-symbols-outlined me-2">call</span> Telefono numeris
                            </label>
                            <input type="text" class="form-control" id="tel_nr" name="tel_nr"
                                   value="{{ padalinys.tel_nr }}" required>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'padaliniai_list' %}" class="btn btn-outline-secondary d-flex align-items-center">
                                <span class="material-symbols-outlined me-1">arrow_back</span> Atgal
                            </a>
                            <button type="submit" class="btn primary-background d-flex align-items-center">
                                <span class="material-symbols-outlined me-1">save</span> Išsaugoti
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
