{% extends "layouts/base.html" %}

{% block title %} Pridėti Repeticiją {% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header py-3 text-center bg-primary text-white">
                        <h4 class="mb-0">Pridėti naują repeticiją</h4>
                    </div>
                    <div class="card-body">
                        <form id="repeticija-form">
                            {% csrf_token %}

                            <!-- ✅ Pavadinimas Input -->
                            <div class="mb-4">
                                <label for="pavadinimas" class="form-label d-flex align-items-center">
                                    <span class="material-symbols-outlined me-2">music_note</span> Pavadinimas
                                </label>
                                <input type="text" class="form-control" id="pavadinimas" name="pavadinimas"
                                       placeholder="Įveskite repeticijos pavadinimą" required autocomplete="off">
                            </div>

                            <!-- ✅ Data Picker -->
                            <div class="mb-4">
                                <label for="data" class="form-label d-flex align-items-center">
                                    <span class="material-symbols-outlined me-2">event</span> Data
                                </label>
                                <input type="text" class="form-control" id="data" name="data"
                                       placeholder="Pasirinkite datą ir laiką" autocomplete="off" required>

                            </div>

                            <!-- Ansamblis Dropdown -->
                            <div class="mb-4">
                                <label for="ansamblis" class="form-label d-flex align-items-center">
                                    <span class="material-symbols-outlined me-2">groups</span> Ansamblis
                                </label>
                                <select class="form-select" id="ansamblis" name="ansamblis" required>
                                    <option value="" selected>Nepasirinktas</option>
                                    {% for ansamblis in ansambliai %}
                                        <option value="{{ ansamblis.id }}">{{ ansamblis.pavadinimas }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Kūriniai Selection (initially hidden) -->
                            <div class="row" id="kuriniai-container" style="display:none;">
                                <!-- Available Kūriniai -->
                                <div class="col-md-6">
                                    <div class="card shadow-sm">
                                        <div class="card-header bg-light">
                                            <h5 class="mb-0">Visi kūriniai</h5>
                                        </div>
                                        <div class="card-body" id="all-kuriniai"></div>
                                    </div>
                                </div>

                                <!-- Selected Kūriniai -->
                                <div class="col-md-6">
                                    <div class="card shadow-sm">
                                        <div class="card-header bg-light">
                                            <h5 class="mb-0">Pasirinkti kūriniai</h5>
                                        </div>
                                        <div class="card-body" id="selected-kuriniai">
                                            <p id="empty-message" class="text-muted text-center">Nėra pasirinktų
                                                kūrinių</p>
                                        </div>
                                        <div class="card-footer text-end">
                                            <strong>Bendra trukmė: <span id="total-trukme">00:00</span></strong>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- ✅ Form Actions -->
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'repeticijos' %}"
                                   class="btn btn-outline-secondary d-flex align-items-center">
                                    <span class="material-symbols-outlined me-1">arrow_back</span> Atšaukti
                                </a>
                                <button type="submit" class="btn btn-outline-dark d-flex align-items-center">
                                    <span class="material-symbols-outlined me-1">save</span> Išsaugoti repeticiją
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#data", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true,
                minDate: "today",
                locale: flatpickr.l10ns.lt,
            });

            const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
            const ansamblisSelect = document.getElementById("ansamblis");
            const form = document.getElementById("repeticija-form");
            const kuriniaiContainer = document.getElementById("kuriniai-container");
            const allKuriniaiEl = document.getElementById("all-kuriniai");
            const selectedKuriniaiEl = document.getElementById("selected-kuriniai");
            const emptyMessage = document.getElementById("empty-message");
            const totalTrukmeEl = document.getElementById("total-trukme");  // Defined to update total duration

            kuriniaiContainer.style.display = "none";

            ansamblisSelect.addEventListener("change", function () {
                const ansamblisId = this.value;

                if (!ansamblisId) {
                    kuriniaiContainer.style.display = "none";
                    allKuriniaiEl.innerHTML = "";
                    selectedKuriniaiEl.innerHTML = '<p id="empty-message" class="text-muted text-center">Nėra pasirinktų kūrinių</p>';
                    return;
                }

                fetch(`/ansambliai/${ansamblisId}/kuriniai/`)
                    .then(res => {
                        if (!res.ok) throw new Error("Nepavyko gauti kūrinių sąrašo.");
                        return res.json();
                    })
                    .then(kuriniai => {
                        allKuriniaiEl.innerHTML = "";
                        selectedKuriniaiEl.innerHTML = '<p id="empty-message" class="text-muted text-center">Nėra pasirinktų kūrinių</p>';

                        kuriniai.forEach(kurinys => {
                            const kurinysHTML = `
                        <div class="kuriniai-item card mb-2" id="kurinys-${kurinys.id}" data-id="${kurinys.id}" data-trukme="${kurinys.trukme}">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <span class="fw-bold">${kurinys.pavadinimas}</span>
                                <button type="button" class="btn btn-outline-primary d-flex align-items-center justify-content-center"
                                        onclick="moveKurinys(${kurinys.id}, '${kurinys.pavadinimas}', '${kurinys.trukme}')">
                                    <span class="material-symbols-outlined me-1">add_circle</span>
                                    <span class="kurinys-trukme">${kurinys.trukme || '00:00'}</span>
                                </button>
                            </div>
                        </div>`;
                            allKuriniaiEl.insertAdjacentHTML('beforeend', kurinysHTML);
                        });

                        kuriniaiContainer.style.display = "flex";
                    })
                    .catch(err => {
                        console.error(err);
                        alert("Nepavyko gauti kūrinių sąrašo.");
                    });
            });

            // Adds selected kūrinys to the right column and updates duration
            window.moveKurinys = function (id, name, trukme) {
                if (document.getElementById(`selected-${id}`)) return;

                const selectedHTML = `
            <div class="kuriniai-item card mb-2" id="selected-${id}" data-id="${id}" data-trukme="${trukme}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="fw-bold">${name}</span>
                    <button type="button" class="btn btn-outline-danger d-flex align-items-center justify-content-center"
                            onclick="removeKurinys(${id})">
                        <span class="material-symbols-outlined me-1">remove_circle</span>
                        <span class="kurinys-trukme">${trukme || '00:00'}</span>
                    </button>
                </div>
            </div>`;
                selectedKuriniaiEl.insertAdjacentHTML('beforeend', selectedHTML);

                const availableItem = document.getElementById(`kurinys-${id}`);
                if (availableItem) availableItem.remove();

                updateEmptyMessage();
                updateTotalTrukme();
            };

            // Moves kūrinys back to available list and updates duration
            window.removeKurinys = function (id) {
                const item = document.getElementById(`selected-${id}`);
                if (!item) return;

                const name = item.querySelector(".fw-bold").innerText;
                const trukme = item.dataset.trukme;

                const newItem = `
            <div class="kuriniai-item card mb-2" id="kurinys-${id}" data-id="${id}" data-trukme="${trukme}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="fw-bold">${name}</span>
                    <button type="button" class="btn btn-outline-primary d-flex align-items-center justify-content-center"
                            onclick="moveKurinys(${id}, '${name}', '${trukme}')">
                        <span class="material-symbols-outlined me-1">add_circle</span>
                        ${trukme || "00:00"}
                    </button>
                </div>
            </div>`;
                allKuriniaiEl.insertAdjacentHTML('beforeend', newItem);  // Corrected reference
                item.remove();

                updateEmptyMessage();
                updateTotalTrukme();
            };

            // Shows or hides empty message if no kūriniai selected
            function updateEmptyMessage() {
                const emptyMsg = document.getElementById("empty-message");  // Reselect fresh reference
                const hasItems = selectedKuriniaiEl.querySelectorAll(".kuriniai-item").length > 0;

                if (emptyMsg) {
                    emptyMsg.style.display = hasItems ? "none" : "block";
                }
            }


            // Updates total duration of selected kūriniai
            function updateTotalTrukme() {
                let totalSeconds = 0;
                selectedKuriniaiEl.querySelectorAll(".kuriniai-item").forEach(item => {
                    const [minutes, seconds] = item.dataset.trukme.split(":").map(Number);
                    totalSeconds += (minutes * 60 + seconds);
                });

                const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
                const seconds = String(totalSeconds % 60).padStart(2, '0');
                totalTrukmeEl.textContent = `${minutes}:${seconds}`;
            }

            // Handles form submission and validation
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const payload = {
                    pavadinimas: document.getElementById("pavadinimas").value.trim(),
                    data: document.getElementById("data").value.trim(),
                    ansamblis: parseInt(ansamblisSelect.value),
                    kuriniai: Array.from(selectedKuriniaiEl.querySelectorAll(".kuriniai-item")).map(item => parseInt(item.dataset.id))
                };

                if (!payload.pavadinimas || !payload.data || !payload.ansamblis || !payload.kuriniai.length) {
                    alert("Užpildykite visus laukus ir pasirinkite bent vieną kūrinį!");
                    return;
                }

                fetch("{% url 'repeticija_create' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken
                    },
                    body: JSON.stringify(payload)
                })
                    .then(res => {
                        if (!res.ok) throw new Error("Klaida išsaugant repeticiją.");
                        return res.json();
                    })
                    .then(data => {
                        form.querySelector("button[type=submit]").disabled = true;  // Disable button
                        ansamblisSelect.disabled = true;  // Disable dropdown
                        // Prevent accidental DOM changes during redirect delay
                        window.location.href = data.redirect;
                    })

                    .catch(err => {
                        console.error(err);
                        alert("Įvyko klaida siunčiant duomenis.");
                    });
            });

            updateEmptyMessage();
            updateTotalTrukme();
        });

    </script>




{% endblock %}
