<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <title>
        Folkloras - {% block title %}{% endblock %} Prisijungti
    </title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>

    <!-- Specific CSS goes HERE -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-grid.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-reboot.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-utilities.css' %}" rel="stylesheet"/>
    {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="">

{% block content %}{% endblock content %}

{% include "includes/scripts.html" %}

<!-- Specific JS goes HERE -->
{% block scripts %}{% endblock scripts %}

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>

<!-- Github buttons -->
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
