{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Events</title>
    <style>

    </style>
</head>
<body>
    <h1>BÅ«simi renginiai</h1>

    <div class="ensemble-filter">
        <form method="get" action="">
            <label for="ensemble">Filter by Ensemble:</label>
            <select name="ensemble_id" id="ensembleEvents" onchange="this.form.submit()">
                <option value="">-- Visi ansambliai --</option>
                {% for ensemble in ensembles %}
                    <option value="{{ ensemble.id }}" {% if ensemble.id|stringformat:"s" == selected_ensemble_id %}selected{% endif %}>
                        {{ ensemble.name }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Ansamblis</th>
                <th>Pavadinimas</th>
                <th>Adresas</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.ensemble_name }}</td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.address }}</td>
                    <td>{{ event.date }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No events found for the selected ensemble.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
