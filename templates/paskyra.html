{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Profile Update</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number (optional)</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ user.phone_number }}">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" name="role" class="form-select">
                {% for key, value in user.ROLE_CHOICES %}
                    <option value="{{ key }}" {% if user.role == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
