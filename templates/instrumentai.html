{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Instrumentai</title>
</head>
<body>
    <h1>Instrumentai</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for instrumentas in instrumentai %}
            <tr>
                <td>{{ instrumentas.id }}</td>
                <td>{{ instrumentas.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No Instrumentai available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
