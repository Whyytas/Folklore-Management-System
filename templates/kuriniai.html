{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Kūriniai</title>
</head>
<body>
    <h1>Kūriniai</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Length</th>
            </tr>
        </thead>
        <tbody>
            {% for kurinys in kuriniai %}
            <tr>
                <td>{{ kurinys.id }}</td>
                <td>{{ kurinys.name }}</td>
                <td>{{ kurinys.length }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No Kūriniai available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
