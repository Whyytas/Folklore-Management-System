{% for narys in nariai %}
<div class="col-md-4">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="nariai" value="{{ narys.id }}" id="narys{{ narys.id }}">
        <label class="form-check-label" for="narys{{ narys.id }}">
            {{ narys.vardas }} {{ narys.pavarde }}
        </label>
    </div>
</div>
{% empty %}
<p class="text-muted">Nėra galimų narių.</p>
{% endfor %}
