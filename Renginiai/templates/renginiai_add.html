{% extends "layouts/base.html" %}

{% block title %} Pridėti Renginį {% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header py-3 text-center bg-primary text-white">
                        <h4 class="mb-0">Pridėti naują renginį</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}

                            <!-- ✅ Ansamblis Dropdown -->
                            <div class="mb-4">
                                <label for="ansamblisDropdown" class="form-label d-flex align-items-center">
                                    <span class="material-symbols-outlined me-2">group</span> Ansamblis
                                </label>
                                {{ form.ansamblis }}
                            </div>

                            <!-- ✅ Pavadinimas Input -->
                            <div class="mb-4">
                                <label for="id_pavadinimas" class="form-label d-flex align-items-center">
                                    <span class="material-symbols-outlined me-2">event</span> Pavadinimas
                                </label>
                                <input type="text" class="form-control" id="id_pavadinimas" name="pavadinimas"
                                       placeholder="Įveskite renginio pavadinimą" required autocomplete="off"
                                       spellcheck="false">
                            </div>

                            <!-- ✅ Adresas Input -->
                            <div class="mb-4">
                                <label for="id_adresas" class="form-label d-flex align-items-center">
                                    <span class="material-symbols-outlined me-2">location_on</span> Adresas
                                </label>
                                <input type="text" class="form-control" id="id_adresas" name="adresas"
                                       placeholder="Įveskite renginio adresą" required autocomplete="off"
                                       spellcheck="false">
                            </div>

                            <!-- ✅ Data ir Laikas Input (Lithuanian Format, No Seconds) -->
                            <div class="mb-4">
                                <label for="id_data_laikas" class="form-label d-flex align-items-center">
                                    <span class="material-symbols-outlined me-2">schedule</span> Data ir laikas
                                </label>
                                <input type="datetime-local" class="form-control" id="id_data_laikas" name="data_laikas"
                                       value="{{ form.data_laikas.value|date:'Y-m-d\TH:i' }}" required>
                            </div>


                            <!-- ✅ Programa Dropdown -->
                            <div class="mb-4">
                                <label for="programaDropdown" class="form-label d-flex align-items-center">
                                    <span class="material-symbols-outlined me-2">playlist_add</span> Programa
                                </label>
                                {{ form.programa }}
                            </div>

                            <!-- ✅ Form Actions -->
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'renginiai' %}"
                                   class="btn btn-outline-secondary d-flex align-items-center">
                                    <span class="material-symbols-outlined me-1">arrow_back</span> Atšaukti
                                </a>
                                <button type="submit" class="btn btn-outline-dark d-flex align-items-center">
                                    <span class="material-symbols-outlined me-1">save</span> Išsaugoti renginį
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let dateInput = document.getElementById("id_data_laikas");

        // Set min date to today (without seconds)
        let now = new Date();
        let minDate = now.toISOString().slice(0, 16); // YYYY-MM-DDTHH:MM
        dateInput.min = minDate;

        // Set max date to 2 years from now (without seconds)
        let maxDate = new Date();
        maxDate.setFullYear(now.getFullYear() + 2);
        dateInput.max = maxDate.toISOString().slice(0, 16);

        // Remove seconds from manually entered values
        dateInput.addEventListener("change", function () {
            let val = dateInput.value;
            if (val.length === 16) {  // Ensure correct format
                dateInput.value = val.substring(0, 16);
            }
        });
    });
</script>


{% endblock content %}
