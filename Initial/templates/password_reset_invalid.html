{% extends 'layouts/base-fullscreen.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background: url("{% static 'img/LoginPic.svg' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .reset-container {
    max-width: 450px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }
</style>

<div class="reset-container text-center">
  <h3 class="text-danger mb-3">Šita nuoroda nebegalioja</h3>
  <p class="text-muted">Panašu, kad slaptažodžio atkūrimo nuoroda jau buvo panaudota arba yra neteisinga.</p>
  <a href="{% url 'forgot_password' %}" class="btn btn-outline-info mt-3">Prašyti naujos nuorodos</a>
</div>
{% endblock %}
