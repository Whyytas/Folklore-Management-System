{% extends 'layouts/base-fullscreen.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background: url("{% static 'img/LoginPic.svg' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .reset-container {
    width: 100%;
    max-width: 450px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .btn-custom {
    border-radius: 10px;
    font-weight: bold;
    padding: 12px;
    font-size: 16px;
  }
</style>

<div class="reset-container text-center">
  <h3 class="text-info mb-3">Slaptažodis pakeistas</h3>
  <p class="text-muted">Jūsų slaptažodis buvo sėkmingai pakeistas. Galite prisijungti naudodami naują slaptažodį.</p>
  <a href="{% url 'login' %}" class="btn btn-success mt-3 btn-custom w-100">Grįžti prie prisijungimo</a>
</div>
{% endblock %}
